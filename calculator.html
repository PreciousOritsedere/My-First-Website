  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <nav>
      <div class="heading">
        <h4>PreshOrits</h4>
      </div>
      <ul class="nav-links">
        <li><a class="active" href="index.html">Home</a></li>

        <li><a href="./login.html">Login</a></li>
        <li><a href="calculator.html">Calculator</a></li>
      </ul>
    </nav>
    <div class="calculator">
      <div class="calculator-card">
        <div class="calculator-output">
          <input type="text" id="output" name="output" />
        </div>
        <div class="calculator-input">
          <table>
            <tr>
              <td>
                <button class="grey">AC</button>
              </td>
              <td>
                <button class="grey">+/-</button>
              </td>
              <td>
                <button class="grey">%</button>
              </td>
              <td>
                <button class="orange">÷</button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="darkgrey">7</button>
              </td>
              <td>
                <button class="darkgrey">8</button>
              </td>
              <td>
                <button class="darkgrey">9</button>
              </td>
              <td>
                <button class="orange">x</button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="darkgrey">4</button>
              </td>
              <td>
                <button class="darkgrey">5</button>
              </td>
              <td>
                <button class="darkgrey">6</button>
              </td>
              <td>
                <button class="orange">-</button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="darkgrey">1</button>
              </td>
              <td>
                <button class="darkgrey">2</button>
              </td>
              <td>
                <button class="darkgrey">3</button>
              </td>
              <td>
                <button class="orange">+</button>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <button class="zero darkgrey">0</button>
              </td>
              <td>
                <button class="darkgrey">.</button>
              </td>
              <td>
                <button class="orange">=</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <hr />
